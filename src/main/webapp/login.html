
<html>
	<head>
		<title>User Login</title><meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/bootstrap/matrix-login.css" />

		<!-- might cause problems -->
		<!--<link href="css/bootstrap/font-awesome.css" rel="stylesheet" />-->

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<!--<link id="css" rel ="stylesheet" href="logInStyle.css">-->

		<script src="js/matrix.login.js"></script>


	</head>
	<h1 align="center">User Login</h1>
	<div id="loginbox">



		<form id="loginform" class="form-vertical" action="/Ragnar-0.0.1-SNAPSHOT/UserSessionServlet" method="post">
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Username" id="getUser" name="username" />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" id="getPassword" name="password" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<span class="pull-right">
					<input type="submit" class="btn btn-success"  id="logIn" value="log In">
				</span>
			</div>
		</form>
	</div>






</body>


</html>
